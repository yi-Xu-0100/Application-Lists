version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    assignees:
      - 'yi-Xu-0100'
    commit-message:
      prefix: '⬆ '
  # Maintain dependencies for npm
  - package-ecosystem: npm
    directory: '/'
